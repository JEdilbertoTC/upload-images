<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cargar Im치genes y Generar PDF</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            position: relative;
        }
        #preview img {
            width: 100px;
            margin: 5px;
            padding: 10px;
        }
        #addImageButton, #generatePdfButton {
            display: inline-block;
            margin: 10px 0;
            padding: 10px 20px;
            background-color: #007BFF;
            color: #FFFFFF;
            border: none;
            cursor: pointer;
        }
        #addImageButton:disabled {
            background-color: #CCCCCC;
            cursor: not-allowed;
        }
        #logo {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 100px;
        }
    </style>
</head>
<body>
    <img id="logo" src="https://www.integrity-la.com/wp-content/uploads/2016/10/Logo_Cemento_Moctezuma.png" alt="Logo Cementos Moctezuma">
    <h1>Cargar Im치genes</h1>
    <input type="file" id="imageUpload" accept="image/*" style="display:none">
    <button id="addImageButton">Agregar Imagen</button>
    <div id="preview"></div>
    <button id="generatePdfButton">Generar PDF</button>
    <br>
    <label for="file-name">
        Nombre del PDF:
        <input type="text" id="file-name" name="file-name"/>
    </label>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script>
        const { jsPDF } = window.jspdf;

        const preview = document.getElementById('preview');
        const imageUpload = document.getElementById('imageUpload');
        const addImageButton = document.getElementById('addImageButton');
        const generatePdfButton = document.getElementById('generatePdfButton');
        const images = [];

        addImageButton.addEventListener('click', () => {
            if (images.length >= 6) {
                alert('Solo puedes subir un m치ximo de 6 im치genes');
                return;
            }
            imageUpload.click();
        });

        imageUpload.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const img = document.createElement('img');
                    img.src = e.target.result;
                    preview.appendChild(img);
                    images.push(e.target.result);
                    if (images.length >= 6) {
                        addImageButton.disabled = true;
                    }
                };
                reader.readAsDataURL(file);
            }
        });

        generatePdfButton.addEventListener('click', generatePDF);

        function generatePDF() {
            const fileName = document.getElementById('file-name').value;

            if (images.length === 0) {
                alert('Por favor, sube al menos una imagen');
                return;
            }

            if (fileName.length === 0) {
                alert('Por favor, escribe un nombre para el archivo');
                return;
            }

            const pdf = new jsPDF('p', 'mm', 'a4');
            const pageWidth = pdf.internal.pageSize.getWidth();
            const pageHeight = pdf.internal.pageSize.getHeight();
            const margin = 10;
            const imageWidth = (pageWidth - margin * 3) / 2;
            const imageHeight = (pageHeight - margin * 4 - 20) / 3;
            let x = margin;
            let y = margin;


            for (let i = 0; i < images.length; i++) {
                if (i % 2 === 0 && i !== 0) {
                    x = margin;
                    y += imageHeight + margin;
                } else if (i % 2 !== 0) {
                    x = pageWidth / 2 + margin / 2;
                }

                pdf.addImage(images[i], 'JPEG', x, y, imageWidth, imageHeight);
            }

            const currentDate = new Date().toLocaleDateString();

            pdf.text(currentDate, pageWidth - margin, margin, { align: 'right' });

            const signatureY = pageHeight - 20;
            pdf.text('Firma:', pageWidth / 2, signatureY, { align: 'center' });

            pdf.save(`${fileName}.pdf`);
            preview.innerHTML = '';
            images.length = 0;
            addImageButton.disabled = false;
        }
    </script>
</body>
</html>
