<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cargar Imágenes y Generar PDF</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            position: relative;
        }
        #preview {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            gap: 10px;
            margin-top: 20px;
        }
        #preview img {
            width: 100%;
            height: auto;
            object-fit: cover;
            max-height: 100px;
        }
        #addImageButton, #generatePdfButton {
            display: inline-block;
            margin: 10px 0;
            padding: 10px 20px;
            background-color: #007BFF;
            color: #FFFFFF;
            border: none;
            cursor: pointer;
        }
        #addImageButton:disabled {
            background-color: #CCCCCC;
            cursor: not-allowed;
        }
        #logo {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 100px;
        }
        label {
            display: block;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <img id="logo" src="https://www.integrity-la.com/wp-content/uploads/2016/10/Logo_Cemento_Moctezuma.png" alt="Logo Cementos Moctezuma">
    <h1>Evidencias Fotográficas FF.CC</h1>

    <label for="file-part1">
        Placa furgón:
        <input type="text" id="file-part1" name="file-part1"/>
    </label>
    <label for="file-date">
        Fecha:
        <input type="date" id="file-date" name="file-date"/>
    </label>
    <label for="file-select">
        Reporte:
        <select id="file-select" name="file-select">
            <option value="Origen">Origen</option>
            <option value="Destino">Destino</option>
        </select>
    </label>
    <label for="file-multi-select">
        Planta Origen:
        <select id="file-multi-select" name="file-multi-select" multiple>
            <option value="APZ">APZ</option>
            <option value="CRT">CRT</option>
        </select>
    </label>

    <input type="file" id="imageUpload" accept="image/*" style="display:none">
    <button id="addImageButton">Agregar Imagen</button>
    <div id="preview"></div>
    <button id="generatePdfButton">Generar PDF</button>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script>
        const { jsPDF } = window.jspdf;

        const preview = document.getElementById('preview');
        const imageUpload = document.getElementById('imageUpload');
        const addImageButton = document.getElementById('addImageButton');
        const generatePdfButton = document.getElementById('generatePdfButton');
        const images = [];
        const part1Input = document.getElementById('file-part1');
        const dateInput = document.getElementById('file-date');
        const selectInput = document.getElementById('file-select');
        const multiSelectInput = document.getElementById('file-multi-select');

        addImageButton.addEventListener('click', () => {
            if (images.length >= 6) {
                alert('Solo puedes subir un máximo de 6 imágenes');
                return;
            }
            imageUpload.click();
        });

        imageUpload.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const img = document.createElement('img');
                    img.src = e.target.result;
                    preview.appendChild(img);
                    images.push(e.target.result);
                    if (images.length >= 6) {
                        addImageButton.disabled = true;
                    }
                };
                reader.readAsDataURL(file);
            }
        });

        generatePdfButton.addEventListener('click', generatePDF);

        function generatePDF() {
            const part1 = part1Input.value;
            const date = dateInput.value;
            const selectValue = selectInput.value;
            const multiSelectValues = Array.from(multiSelectInput.selectedOptions).map(option => option.value);

            if (images.length === 0) {
                alert('Por favor, sube al menos una imagen');
                return;
            }

            if (part1.length === 0 || date.length === 0 || selectValue.length === 0 || multiSelectValues.length === 0) {
                alert('Por favor, completa todos los campos');
                return;
            }

            const fileName = `${part1}_${date}_${selectValue}_${multiSelectValues.join('_')}`;

            const pdf = new jsPDF('p', 'mm', 'a4');
            const pageWidth = pdf.internal.pageSize.getWidth();
            const pageHeight = pdf.internal.pageSize.getHeight();
            const margin = 10;
            const imageWidth = (pageWidth - margin * 3) / 2;
            const imageHeight = (pageHeight - margin * 4 - 20) / 3;
            let x = margin;
            let y = margin;

            for (let i = 0; i < images.length; i++) {
                if (i > 0 && i % 6 === 0) {
                    pdf.addPage();
                    x = margin;
                    y = margin;
                }

                if (i % 2 === 0 && i !== 0) {
                    x = margin;
                    y += imageHeight + margin;
                } else if (i % 2 !== 0) {
                    x = pageWidth / 2 + margin / 2;
                }

                pdf.addImage(images[i], 'JPEG', x, y, imageWidth, imageHeight);
            }

            const currentDate = new Date().toLocaleDateString();

            const signatureY = pageHeight - 20;
            pdf.text(fileName.toUpperCase(), pageWidth / 2, signatureY, { align: 'center' });

            pdf.save(`${fileName.toUpperCase()}.pdf`);
            preview.innerHTML = '';
            images.length = 0;
            addImageButton.disabled = false;
            part1Input.value = '';
            dateInput.value = '';
            selectInput.value = '';
            multiSelectInput.value = [];
        }
    </script>
</body>
</html>
